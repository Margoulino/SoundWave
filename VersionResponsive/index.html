<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel='stylesheet' media='screen and (min-width: 701px) ' href='style2.css' />
		<link rel='stylesheet' media='screen and (max-width: 700px) ' href='styleMobile.css' />

        <title>Player</title>
    </head>
    <body>
        <div class='audioplayer'>
            <div class='visuel'></div>
            <div class='infos'>
                <div class='artiste'>Nom de l'artiste</div>
                <div class='titre'>Nom du morceau</div>
            </div>
            <div class="waveform">Waveform</div>
            <div class='controls'>
                <button class='prev'></button>
                <button class='play-pause play'></button>
                <button class='next'></button>
                <button class='volume' data-value='90'></button>
            </div>
            <div class='temps'>
                <div class='en-cours'>1:31</div>
                <div class='total'>3:11</div>
            </div>
            <div class='statistiques'>
                <div class='nb-lectures'>16,5M</div>
                <div class='nb-commentaires'>280</div>
            </div>
            <div class='social'>
                <button class='like'>333K</button>
                <button class='share'>Partager</button>
            </div>
        </div>
    </body>
</html>
